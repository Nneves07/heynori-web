    <meta name="format-detection" content="telephone=no" />
    
    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "heynori!",
      "description": "AI that connects all your work tools to eliminate repetitive tasks and multiply productivity",
      "url": "https://heynori.ai",
      "logo": "https://heynori.ai/assets/images/heynori-logo.png",
      "applicationCategory": "ProductivityApplication",
      "operatingSystem": "Web Browser",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD",
        "availability": "https://schema.org/InStock"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Force English language for social media previews -->
    <script>
      // Force English language
      if (typeof window !== 'undefined') {
        // Set language in localStorage
        localStorage.setItem('i18nextLng', 'en');
        
        // Update HTML lang attribute
        document.documentElement.lang = 'en';
        document.documentElement.setAttribute('xml:lang', 'en');
        
        // Force meta tags to English
        const metaLanguage = document.querySelector('meta[http-equiv="content-language"]');
        if (metaLanguage) {
          metaLanguage.setAttribute('content', 'en');
        }
      }
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
