name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build application
      run: npm run build
    
    - name: Verify build output
      run: |
        echo "Build output contents:"
        ls -la dist/
        echo "Checking for critical files:"
        test -f dist/index.html && echo "✅ index.html exists"
        test -f dist/favicon.svg && echo "✅ favicon.svg exists"
        test -f dist/CNAME && echo "✅ CNAME exists"
        test -f dist/_redirects && echo "✅ _redirects exists"
        test -f dist/_headers && echo "✅ _headers exists"
        echo "Checking for assets:"
        test -d dist/assets && echo "✅ assets directory exists"
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
    
    - name: Upload site
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'
    
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4 