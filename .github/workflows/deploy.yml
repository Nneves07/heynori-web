name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build application
      run: npm run build
    
    - name: Copy additional files
      run: |
        cp CNAME dist/
        cp public/favicon.svg dist/
        cp public/_headers dist/
        cp public/_redirects dist/
        cp public/.htaccess dist/
        cp public/_config.yml dist/
        echo "âœ… Additional files copied successfully"
    
    - name: Verify build output
      run: |
        echo "ğŸ“ Build directory contents:"
        ls -la dist/
        echo "ğŸ“„ Checking for critical files:"
        test -f dist/index.html && echo "âœ… index.html exists"
        test -f dist/CNAME && echo "âœ… CNAME exists"
        test -f dist/favicon.svg && echo "âœ… favicon.svg exists"
        test -f dist/_headers && echo "âœ… _headers exists"
        test -f dist/_redirects && echo "âœ… _redirects exists"
        test -f dist/.htaccess && echo "âœ… .htaccess exists"
        test -f dist/_config.yml && echo "âœ… _config.yml exists"
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
    
    - name: Upload site
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'
    
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4 